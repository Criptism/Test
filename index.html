    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      overflow-x: hidden;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.15;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      25% { transform: translate(100px, -50px) scale(1.1); opacity: 0.6; }
      50% { transform: translate(-50px, 100px) scale(0.9); opacity: 0.4; }
      75% { transform: translate(150px, 50px) scale(1.05); opacity: 0.5; }
    }

    .layout {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      gap: 40px;
      padding: 60px 40px;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      flex: none;
    }

    .title {
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.4)); }
      50% { filter: drop-shadow(0 0 30px rgba(118, 75, 162, 0.6)); }
    }

    .label {
      width: 480px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      font-weight: 700;
      font-size: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                  0 0 40px rgba(102, 126, 234, 0.2);
      user-select: none;
      padding: 25px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .label::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .label.hit {
      background: linear-gradient(135deg, rgba(0, 255, 157, 0.3) 0%, rgba(0, 204, 255, 0.3) 100%);
      border-color: rgba(0, 255, 157, 0.5);
      box-shadow: 0 20px 60px rgba(0, 255, 157, 0.4),
                  0 0 60px rgba(0, 255, 157, 0.3);
      animation: pulse 0.6s ease-in-out;
    }

    .label.miss {
      background: linear-gradient(135deg, rgba(255, 102, 102, 0.15) 0%, rgba(255, 51, 102, 0.15) 100%);
      animation: shake 0.4s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .stats-container {
      display: flex;
      gap: 20px;
      margin: 10px 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px 30px;
      min-width: 150px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.6;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, #00ff9d 0%, #00ccff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-value.attempts {
      background: linear-gradient(135deg, #ffcc00 0%, #ff9d00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin: 15px 0;
    }

    button {
      padding: 16px 32px;
      border-radius: 15px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

      color: #fff;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

      transform: translateY(-3px);

    }

    }

    #autoBtn.active {
      background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);

      opacity: 0.8;
      color: #ddd;

      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-family: 'Courier New', monospace;

    .sub {
      font-size: 13px;
      opacity: 0.6;
      margin-top: 10px;
    }

    .sub code {

      padding: 4px 10px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      color: #00ff9d;
    }

    .history {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      max-height: 80vh;
      width: 400px;
      overflow-y: auto;
      padding: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .history::-webkit-scrollbar {
      width: 8px;
    }

    .history::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .history::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
    }

    .history strong {
      display: block;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .history-entry {
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.5;
      background: rgba(255, 255, 255, 0.03);
      border-left: 3px solid rgba(255, 255, 255, 0.2);
      transition: all 0.2s ease;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .history-entry:hover {
      background: rgba(255, 255, 255, 0.06);
      transform: translateX(5px);
    }

    .hit {
      color: #00ff9d;
      font-weight: bold;
      border-left-color: #00ff9d;
      background: rgba(0, 255, 157, 0.08);
    }

    .miss {
      color: #ff9999;
      border-left-color: #ff6666;
    }

    @media (max-width: 1024px) {
      .layout {
        flex-direction: column;
        align-items: center;
      }
      
      .history {
        width: 90%;
        max-width: 480px;
      }
      
      .label {
        width: 90%;
        max-width: 480px;
      }
    }
  </style>

      const isHit = TARGETS.includes(picked);

      labelEl.classList.remove('hit', 'miss');

      if (isHit) {
        labelEl.textContent = "üéØ RNG HIT! The target string was picked!";
        labelEl.classList.add('hit');
        hitCount++;
        historyLog.push({ attempt: attemptCount, string: picked, hit: true });
        attemptCount = 0;
      } else {
        labelEl.textContent = `‚ùå RNG missed. Nothing happens.`;
        labelEl.classList.add('miss');
        historyLog.push({ attempt: attemptCount, string: picked, hit: false });
      }

      if (historyLog.length > MAX_HISTORY) {
        historyLog = historyLog.slice(-MAX_HISTORY);
      }

      updateHistoryDisplay();
      counterEl.textContent = hitCount;
      pickedEl.textContent = `Picked: "${picked}"`;
      attemptEl.textContent = attemptCount;
    }

    rollBtn.addEventListener("click", rollOnce);

    autoBtn.addEventListener("click", () => {
      if (!autoRolling) {
        autoRolling = true;
        autoBtn.textContent = "‚è∏Ô∏è Stop Auto";
        autoBtn.classList.add('active');
        autoInterval = setInterval(rollOnce, 500);
      } else {
        autoRolling = false;
        autoBtn.textContent = "‚ñ∂Ô∏è Auto Roll";
        autoBtn.classList.remove('active');
        clearInterval(autoInterval);
      }
    });

    updateHistoryDisplay();
  </script>
</body>
</html>
